<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard | Ansar Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Mobile Navbar -->
<div class="md:hidden flex justify-between items-center bg-blue-800 text-white p-4">
    <h1 class="text-xl font-bold">Ansar Hospital</h1>
    <button onclick="toggleSidebar()" class="text-white focus:outline-none">â˜°</button>
</div>

<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-blue-800 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-40 md:z-0">
        <div class="p-4">
            <h2 class="text-2xl font-bold mb-6 hidden md:block">Menu</h2>
            <nav class="flex flex-col space-y-2">
                <a href="/dashboard" class="hover:bg-blue-700 px-3 py-2 rounded">Dashboard</a>
                <a href="/appointments" class="hover:bg-blue-700 px-3 py-2 rounded">Appointments</a>
                <a href="/logout" class="hover:bg-red-600 px-3 py-2 rounded">Logout</a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:ml-64">
        <h2 class="text-2xl font-semibold mb-4 text-blue-700">Welcome, {{ name }}</h2>
        <div class="mb-4 text-sm text-gray-600">
            <p>Role: <strong>{{ role }}</strong></p>
            <p>Access: <strong>{{ access }}</strong></p>
        </div>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <div class="bg-white rounded shadow p-4">
                <h3 class="text-lg font-bold text-gray-700">Today's Appointments</h3>
                <p class="text-2xl text-blue-600 font-bold mt-2">{{ todays_appointments }}</p>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </main>
</div>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("-translate-x-full");
    }
</script>

</body>
</html>
