<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      background: #fff;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 16px;
    }
    .title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #0d47a1;
      margin-bottom: 4px;
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e3f2fd;
      font-weight: bold;
      color: #0d47a1;
    }
    td:first-child {
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="cid:logo_clinic" alt="Ansar Hospital Logo" style="max-height: 60px;">
    </div>
    <div class="title">ANSAR HOSPITAL</div>
    <div class="subtitle">{{ event_type }} Confirmation</div>

    <table>
      <tr>
        <th>Field</th>
        <th>Details</th>
      </tr>
      <tr>
        <td>Name</td>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <td>ID</td>
        <td>{{ id }}</td>
      </tr>
      <tr>
        <td>Check-In</td>
        <td>{{ checkin }}</td>
      </tr>
      {% if event_type == "Check-Out" %}
      <tr>
        <td>Check-Out</td>
        <td>{{ checkout }}</td>
      </tr>
      {% endif %}
      <tr>
        <td>Status</td>
        <td>{{ status }}</td>
      </tr>
      <tr>
        <td>Submitted By</td>
        <td>{{ submitted_by }}</td>
      </tr>
    </table>

    <div class="footer">Generated by Ansar Hospital</div>
  </div>
</body>
</html>
