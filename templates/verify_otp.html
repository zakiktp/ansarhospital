{% extends "auth_base.html" %}
{% block content %}
<h4>🔐 Verify OTP</h4>
<form method="POST" action="{{ url_for('auth.verify_otp') }}">
  <div class="mb-3">
    <label for="otp" class="form-label">Enter OTP:</label>
    <input type="text" class="form-control" id="otp" name="otp" required placeholder="Enter OTP">
  </div>
  <button type="submit" class="btn btn-primary">Verify</button>
</form>
<p class="mt-3 text-muted small">Check your email (including spam) for the OTP.</p>
{% endblock %}
