<!-- ðŸ”„ Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <form method="POST" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body row g-3 px-3">
        <input type="hidden" name="action" value="update">
        <input type="hidden" id="update_index" name="record_index">

        <div class="col-6">
          <label class="form-label small">Name</label>
          <input type="text" name="update_name" id="update_name" class="form-control text-uppercase" required placeholder="Name">
        </div>

        <div class="col-6">
          <label class="form-label small">H/F Name</label>
          <input type="text" name="update_hf_name" id="update_hf_name" class="form-control text-uppercase" required placeholder="H/F Name">
        </div>

        <div class="col-6">
          <label class="form-label small">Address</label>
          <input type="text" name="update_address" id="update_address" class="form-control text-uppercase" required placeholder="Address">
        </div>

        <div class="col-6">
          <label class="form-label small">Mobile</label>
          <input type="text" name="update_mobile" id="update_mobile" class="form-control" maxlength="10" pattern="[0-9]{10}" required title="Enter 10 digits" inputmode="numeric">
        </div>

        <div class="col-6">
          <label class="form-label small">Status</label>
          <select name="update_status" id="update_status" class="form-select">
            <option value="REPORTED">REPORTED</option>
            <option value="NOT REPORTED">NOT REPORTED</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>
